version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.2"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  #infinitime: ^9.0.0
  logger: ^2.5.0
  equatable: ^2.0.7
  permission_handler: ^12.0.1
  #http: ^1.3.0
  uuid: ^4.0.0
  #mcumgr_flutter: ^0.1.1+1
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.1
  share_plus: ^11.0.0
  pdf: ^3.11.1      # Génération de PDF
  printing: ^5.13.4 # Preview et partage de PDF
  screenshot: ^3.0.0 # Capture d'écran des widgets
  archive: ^4.0.7  # Pour décompresser les ZIP
  http: ^1.1.0      # Pour télécharger
  # Background Service
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  flutter_background_service_ios: ^5.0.0
  flutter_local_notifications: ^19.4.0
  infinitime_dfu_library:
    path: ./packages/infinitime_dfu_library

  dio: ^5.8.0+1
  intl: any
  #multi_image_picker_plus: ^0.0.6
  google_fonts: ^6.2.1
  #analyzer: ^2.7.0
  freezed_annotation: ^3.1.0
  intl_utils: ^2.8.7
  #effective_dart: ^1.3.2
  flutter_svg: ^2.0.17
  gap: ^3.0.1
  cached_network_image: ^3.2.3
  package_info_plus: ^8.3.0
  csv: ^5.1.0
  path: ^1.8.0
  path_provider: ^2.1.5
  #file: ^7.0.0
  #get_it: ^7.7.0
  carousel_slider: ^5.0.0
  crypto: ^3.0.3
  smooth_page_indicator: ^1.2.1
  fl_chart: ^1.0.0
  injectable: ^2.4.1
  #nullx: ^0.1.17
  multi_image_picker_view: ^3.0.0
  file_picker: ^10.3.2
  image_picker: ^1.0.4
  dotted_border: ^3.1.0
  flutter_localizations:
    sdk: flutter



  device_info_plus: ^9.1.0

  # Logging and monitoring
  logging: ^1.2.0

  # UI enhancements
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2

  # Synchronization
  synchronized: ^3.1.0

  # URL launcher pour emails et liens
  url_launcher: ^6.2.5



dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.10
  injectable_generator: ^2.6.1
  flutter_gen_runner: ^5.5.0+1
  json_serializable: ^6.7.1
  #coverage: ^1.1.0
  lint: ^2.3.0
  mockito: ^5.4.5
  #test: ^1.17.9
  bloc_test: ^10.0.0
  flutter_lints: ^5.0.0
  mocktail: ^1.0.3
  freezed: ^3.1.0
  #dart_code_metrics: ^5.7.5
  network_image_mock: ^2.1.1
  form_field_validator: ^1.1.0



flutter:
  uses-material-design: true


  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/navigation/
    - google_fonts/
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/screens/
    - assets/firmware/
    - assets/watchfaces/
  fonts:
    - family: Roboto
      fonts:
        - asset: google_fonts/Roboto-Medium.ttf
          weight: 500

flutter_gen:
  output: lib/generated/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    image: true
    flutter_svg: true
    rive: true
    lottie: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter_intl:
  enabled: true